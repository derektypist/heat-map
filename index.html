<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Map</title>
    <!-- Load Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Load Script -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <!-- Set Up Title and Description -->
    <h1 id='title'>Monthly Global Land-Surface Temperature</h1>
    <!-- Display Degree Sign in Description -->
    <h4 id='description'>1753 - 2015: Base Temperature at 8.66 &deg;C</h4>
    <!-- Set Up Tooltip -->
    <div id='tooltip'></div>
    <!-- Set Up SVG Canvas -->
    <svg id='canvas'></svg>
    <!-- Set Up SVG Legend-->
    <svg id='legend'>
    <!-- Create legend for Variance of -2 or less -->
    <g>
        <rect x="10" y="0" width="40" height="40" fill="blue"></rect>
        <text x="60" y="20" fill="purple">Variance of -2 or less</text>
    </g>

    <!-- Create legend for variance greater than -2, but no more than -1 -->
    <g>
        <rect x="10" y="40" width="40" height="40" fill="deepskyblue"></rect>
        <text x="60" y="60" fill="purple">Variance of -1 or less</text>
    </g>

    <!-- Create legend for variance greater than -1, but no more than 0 -->
    <g>
        <rect x="10" y="80" width="40" height="40" fill="white"></rect>
        <text x="60" y="100" fill="purple">Variance of 0 or less</text>
    </g>

    <!-- Create legend for variance greater than 0, but no more than 1 -->
    <g>
        <rect x="10" y="120" width="40" height="40" fill="yellow"></rect>
        <text x="60" y="140" fill="purple">Variance of 1 or less</text>
    </g>

    <!-- Create legend for variance greater than 1, but no more than 2 -->
    <g>
        <rect x="10" y="160" width="40" height="40" fill="orange"></rect>
        <text x="60" y="180" fill="purple">Variance of 2 or less</text>
    </g>

    <!-- Create legend for variance greater than 2, but no more than 3 -->
    <g>
        <rect x="10" y="200" width="40" height="40" fill="orangered"></rect>
        <text x="60" y="220" fill="purple">Variance of 3 or less</text>
    </g>

    <!-- Create legend for variance greater than 3 -->
    <g>
        <rect x="10" y="240" width="40" height="40" fill="red"></rect>
        <text x="60" y="260" fill="purple">Variance over 3</text>
    </g>
    </svg>
</body>
<!-- Load Script -->
<script defer src="js/script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
